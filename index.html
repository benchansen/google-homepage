<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div id="header">

            <li>
              <a class="you" href="http://www.google.com">Images</a>
            </li>
            <li>
              <a class="gmail" href="http://www.google.com">Gmail</a>
            </li>
            <li>
              <a class="images" href="http://www.google.com">+You</a>
            </li>
            <li>
              <a class="apps" href="http://www.google.com"></a>

      </div>

            <a class="set" href="http://www.google.com">Settings</a>
          </span>
          <span id="fsl">
            <a class="ad" href="http://www.google.com">Advertising</a>
            <a class="bus" href="http://www.google.com">Business</a>

      </div>
